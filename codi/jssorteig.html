<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SORTEIG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script language="javascript">
        var combinacions = [];
        function sortejar(){
            var i = 0;
            var combinacio = document.getElementById("combinacio");
            while(i<6){
                combinacions.push(Math.floor(Math.random()*49)); 
                combinacio.innerHTML += combinacions[i]+"<br>";
                i++;
            }            
        }
    </script>
</head>
<body>
    <input type="button" value="SORTEIG" onclick="sortejar()">
    <div id="combinacio"></div>
</body>
</html>
