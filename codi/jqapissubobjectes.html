<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUBOBJECTES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!--CSS-->
    <style type="text/css">
        #capa{
            height: 500px;
        }
    </style>

</head>
<body>
    <input type="button" value="APRETA'M" id="boto_mostra">
    <div id="capa"></div>
    <script language="javascript">
        $(function(){
            $("#boto_mostra").click(function(){
                $.get("https://jsonplaceholder.typicode.com/users", function(data,status){
                    var i = 0;
                    for(i = 0; i<data.length; i++){
                        var usuari = data[i];
                        var adreça = usuari.address;//Metode does recollir l'objecte en una variable, és més senzill per si hi ha molts subnivells
                        $("#capa").append(adreça.street+"<hr>");//Una forma d'accedir a un subobjecte és data[i].propietat.propietatdelsubobjecte
                    }
                })    
            })
        })
    </script>
</body>
</html>
