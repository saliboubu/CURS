<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GELATERIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="gelateria.css" />
    <script src="gelateria.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="general">
        <div class="row justify-content-center">
            <div class="col-3">
                <h3>GUST</h3>
                <select id="gust">
                    <option value=""></option>
                    <option value="0">Maduixa</option>
                    <option value="1">Coco</option>
                    <option value="2">Mango</option>
                </select>
            </div>
            <div class="col-3">
                <h3>RECIPIENT</h3>
                <select id="boles">
                    <option value=""></option>
                    <option value="0">Tarrina</option>
                    <option value="1">Cucurutxo</option>
                </select>
            </div>
            <div class="col-3">
                <h3>BOLES</h3>
                <select id="boles">
                    <option value=""></option>
                    <option value="0">1 Bola</option>
                    <option value="1">2 Boles</option>
                    <option value="2">3 Boles</option>
                </select>
            </div>
            <div class="col-3">
                <h3>TOPPINGS</h3>
                <select id="toppings">
                    <option value=""></option>
                    <option value="0">Xocolata</option>
                    <option value="1">Nous</option>
                    <option value="2">Crocanti</option>
                </select>
            </div>
        </div>
    </div>
    <div id="imggelat"></div>
