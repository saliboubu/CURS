<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TRANSFORMACIONS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style type="text/css">
        a{ /*Crear BOTÓ*/
            color: black;
            text-decoration: none;
            width: 150px;
            height: 35px;
            background-color: violet;
            border: 1px solid violet;
            display: block;
            text-align: center;
            padding-top: 10px;
            font-size: 16pt;
            margin: 80px;
            border-radius: 40px;
            transition: all 0.5s; /*Per posar temps diferents, background-color 0.5s, transition 1s*/
        }
        a:hover{
            background-color: white;
            transform: scale(1.2); /*Augmentar o disminuir la mida del botó*/
            transform: skew(30deg,30deg);/*Distorsió*/
            transform: translateX(20px)/*Es desplaça l'objecte*/
            rotateX(180deg);
        }
    </style>
</head>
<body>
    <a href="www.google.com">Apreta</a>
</body>
</html>
