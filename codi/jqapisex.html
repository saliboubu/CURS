    <div id="capa_noticia">

    <script language="javascript">
        $(function(){
            var noticies = ["https://jsonplaceholder.typicode.com/posts/1","https://jsonplaceholder.typicode.com/posts/2","https://jsonplaceholder.typicode.com/posts/3"];
            var i = 0;
            $("#boto_noticia").click(function(){
                if(i<noticies.length){
                    $.get(noticies[i], function(data,status){
                        $("h1").addClass("titol").text(data.title);
                        $("p").addClass("text").text(data.body);
                    })  
                }
                if(i == 3){
                    i = 0;
                }
                else{
                    i++
                }
            })
