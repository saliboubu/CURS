<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OMBRES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style type="text/css">
        h1{
            color: red;
            text-shadow: 0px 0px 2px black; /*Aquesta propietat té diversos valors: DESVIACIÓ HORITZONTAL, DESVIACIÓ VERTICAL, BLUR(DIFUMINAT), COLOR*/
            /*Si es deixen els valors de les desviacions a zero, l'ombra quedarà just sota el text, i es veurà efecte difuminat*/
            /*Posar totes les ombres en el mateix sentit*/
        }
        #h1ombra{
            color: black;
            background-color: red;
            width: 800px;
            box-shadow: 5px 5px 2px black; /*Funciona exactament igual i amb els mateixos parametres que el text-shadow*/
            text-shadow: 0px 0px 5px blue;
        }
        #paragraf{
            width: 150px;
            height: 50px; /*Normalment no es posa, ara és un exemple i apliquem aquesta caracteristica*/
            background-color: blueviolet;
            text-align: center;
            padding-top: 5px;
        }
        #paragraf:hover{
            color: rgb(255, 208, 0);
            text-shadow: 2px 2px 5px red;
        }
    </style>
</head>
<body>
    <h1>HOLA OMBRES</h1>
    <h1 id="h1ombra">SEGON EXEMPLE</h1>
    <div id="paragraf">
        <p>HOLA PARÀGRAF</p>
    </div>
</body>
</html>
