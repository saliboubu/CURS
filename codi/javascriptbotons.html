<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS BOTONS RESTA DOBLE MEITAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script language="javascript">
        var quantitat1=10, quantitat2=1, quantitat3=1024;
        function restar(){
            //var num = document.getElementById('numero').value;
            quantitat1-=1;
            console.log(quantitat1);
        }
        function doble(){
            //var num = document.getElementById('numero').value;
            quantitat2*=2;
            console.log(quantitat2);
        }
        function meitat(){
            //var num = document.getElementById('numero').value;
            quantitat3/=2;
            console.log(quantitat3);
        }
    </script>
</head>
<body>
    <!--Numero:
    <input type="number" name="numero" id="numero"/>-->
    <input type="button" value="RESTA" onclick="restar()"/>
    <input type="button" value="DOBLE" onclick="doble()"/>
    <input type="button" value="MEITAT" onclick="meitat()"/>
</body>
</html>
