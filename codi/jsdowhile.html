<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DO WHILE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <script language = "javascript">
        var numero = 50;
        var vegades = 0;
        do{ //S'entra a fer l'acció sense comprovar la condició. La condició es comprova després d'entrar. No es recomana utilitzar-lo perquè et pot causar errors en el codi
            numero = numero*2;
            document.write(numero+"<br>");
        } while(numero<1000000);
        
    </script>
</body>
</html>
