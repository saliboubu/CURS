<body>
    <table width="600px" border="1">
        <script language="javascript">
            var num = 5;
            var i = 0;
            for(i=0; i<11; i++){ //es repeteix i vegades l'esctructura de la taula que s'ha estipulat dintre del for
                document.write("<tr><td>"+num+"</td>");
                document.write("<td>"+i+"</td>");
                document.write("<td>"+num*i+"</td></tr>");
            } 
        </script>
    </table>
