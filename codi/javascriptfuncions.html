<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript: Funcions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script language="javascript">
        function saludar(missatge){ /*El missatge és un parametre i el que conté aquest paràmetre missatge, es troba en l'element del onclick*/
            //console.log("Hola");
            window.alert(missatge); /*Tot el que es posi entre cometes dobles es mostra literalment a la plana web*/
        }
    </script>
</head>
<body>
    <input type="button" value="saludar" onclick="saludar('Bon dia')"/> 
    <input type="button" value="acomiadar" onclick="saludar('Adeu')"/>
</body>
</html>
