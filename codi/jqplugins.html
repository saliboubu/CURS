<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JQ PLUGINS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    
    <!--JQUERY ESTILS CSS-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!--CSS-->
    <style type="text/css">
        body{
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 15px;
        }
        div{
            height: 200px;
        }
    </style>

</head>
<body>
    <!--ES FARÀ UN SLIDER-->
    <input type="text" id="resultat">
    <br><br>
    <div id="barra_llisca"></div>

    <script language="javascript">
        $(function(){
            $("#barra_llisca").slider({
                range:'min',
                min: 0,
                max: 100,
                value: 60,
                slide: function(event,ui){
                    //Aqui va el codi de que fa SLIDER
                    $("#resultat").val(ui.value);
                }
            });
            //Només engenant la plana, et mostra el valor value=60;
            $("#resultat").val($("#barra_llisca").slider("value"))
        })
    </script>
</body>
</html>
