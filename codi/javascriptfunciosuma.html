<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BOTONS SUMA RESTA...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript">
        function sumar(num1,num2){
            console.log(num1+num2);
        }
        function restar(num1,num2){
            window.alert(num1-num2);
        }
        function multiplicar(num1,num2){
            window.alert(num1*num2);
        }
        function dividir(num1,num2){
            window.alert(num1/num2);
        }
    </script>
</head>
<body>
    Numero1:
    <input type="number" name="numero1" id="numero1"/> <br><br>
    Numero2:
    <input type="number" name="numero2" id="numero2"/> <br><br>

    <input type="button" value="SUMAR" onclick="sumar(10,2)"/>
    <input type="button" value="RESTAR" onclick="restar(document.getElementById('numero1').value, document.getElementById('numero2').value)"/>
    <input type="button" value="MULTIPLICAR" onclick="multiplicar(document.getElementById('numero1').value, document.getElementById('numero2').value)"/>
    <input type="button" value="DIVIDIR" onclick="dividir(document.getElementById('numero1').value, document.getElementById('numero2').value)"/>
</body>
</html>
