<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS BOTO COUNT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript">
        var quantitat=0; /*Assignar valor a la variable quantitat*///Si no té valor inicial, la variable es un null, això no vol dir que sigui zero, significa que no existeix
        function comptar(){
            //var quantitat=0; /*Si poses la variable dintre de la funció és una variable local. Quan està dintre de la funció, sempre es reinicia la variable a zero, per això cal que estigui fora */
            quantitat++;//quantitat+=1;
            console.log(quantitat);
        }
    </script>
</head>
<body>
    <input type="button" value="COUNTER" onclick="comptar()"/> 
</body>
</html>
