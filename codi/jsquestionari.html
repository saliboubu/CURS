<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QUESTIONARI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style type="text/css">
    img{
        width: 25%;
    }
    </style>
    <script language="javascript">
        function comprovar(){
            var preguntes = ['Quants costats té un pentagon?','Quants costats té un hexagon?','Quants costats té un enneagon?']
            //var respostes = [];
            var respostes = [5,6,10];
            var correccio = ['../imatges/correct.png','../imatges/incorrect.png'];
            var correctes = document.getElementById("correcte");
            var incorrectes = document.getElementById("incorrecte");
            var notafinal = document.getElementById("nota");
            var i = 0;
            var correcte = 0;
            var incorrecte = 0; 
            
            for(i=0; i<respostes.length; i++){
                var resposta = document.getElementById("pregunta"+i).value;
                var mostra = document.getElementById("imatge"+i);
                if (resposta == respostes[i]){
                    mostra.innerHTML = "<img src='"+correccio[0]+"'/>"
                    correcte++;
                }
                else if (resposta !== respostes[i]){
                    mostra.innerHTML = "<img src='"+correccio[1]+"'/>"
                    incorrecte++;
                }
            }
            
            correctes.innerHTML = correcte;
            incorrectes.innerHTML = incorrecte;
            notafinal.innerHTML = correcte-incorrecte*0.15;   
        }
    </script>
</head>
<body>
    <div class="general">
        <h1>QUESTIONARI</h1>
    </div>
    <div class="questionari">
        <script language="javascript">
            var preguntes = ['Quants costats té un hexagon?','Quants costats té un hexagon?','Quants costats té un enneagon?']
            var resposta0 = [8,6,8];
            var resposta1 = [5,5,5];
            var resposta2 = [10,10,10];
            var i = 0;
            var out = "<div class='row'>";
            for(i=0; i<preguntes.length; i++){
                document.write("<div class='row'><div class='col-8'><p>"+preguntes[i]+"</p>");
                document.write("<select id='pregunta"+i+"'><option>"+resposta0[i]+"</option>");
                document.write("<option>"+resposta1[i]+"</option>");
                document.write("<option>"+resposta2[i]+"</option></select>");
                document.write("<div class='col-4' id='imatge"+i+"'>","</div>");
            }
        </script>
        <div class="row" id="resultat">
            <div class="col-4" id="correcte"></div>
            <div class="col-4" id="incorrecte"></div>
            <div class="col-4" id="nota"></div>
        </div>
        <div class="row">
            <input type="button" value="COMPROVAR" onclick="comprovar()">
        </div>
    </div> 
    
</body>
</html>
