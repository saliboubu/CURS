<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QUERY EX1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style type="text/css">
     .capes{
         width: 150px;
         height: 150px;
     }
     #capaverda{
         background-color: rgb(4, 90, 4);
         position: absolute;
     }
     #capavermella{
         background-color: rgb(131, 3, 3);
         position: absolute;
         left: 150px;
     }
     #capagroga{
         background-color: goldenrod;
         position: absolute;
         left:300px;
     }
     #capablava{
         background-color: rgb(5, 5, 133);
         position: absolute;
         left: 450px;
     }
     #felicitats{
         background-color: coral;
         left: 300px;
         height: 150px;
         width:250px;
         display: none;
     }
    </style>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

   
</head>
<body>
    <input type="button" value="CONTROL 1" id="botoamaga">
    <input type="button" value="CONTROL 2" id="botomostra">
    <input type="button" value="CONTROL 3" id="botoalterna">
    <input type="button" value="CONTROL 4" id="botofinal">
    <br><br>
    <div id="capaverda" class="capes"></div>
    <div id="capavermella" class="capes"></div>
    <div id="capagroga" class="capes"></div>
    <div id="capablava" class="capes"></div>
    <div id="felicitats"></div>
    <script language="javascript">
        $(document).ready(function(){
            /*var capaverda = true;
            var capavermella = true;
            var capagroga = true;
            var capablava = true;*/
            $("#botoamaga").click(function(){
                $("#capaverda").hide();
                $("#capagroga").hide();
                $("#felicitats").hide();
                /*capaverda = false;
                capagroga = false;*/
                console.log($('#capaverda').is(':visible'));
                console.log($('#capavermella').is(':visible'));
                console.log($('#capablava').is(':visible'));
                console.log($('#capagroga').is(':visible'));
            })
            $("#botomostra").click(function(){
                $("#capaverda").show();
                $("#capavermella").show();
                $("#felicitats").hide();
                /*capaverda = true;
                capavermella = true;*/
                console.log($('#capaverda').is(':visible'));
                console.log($('#capavermella').is(':visible'));
                console.log($('#capablava').is(':visible'));
                console.log($('#capagroga').is(':visible'));
            })
            $("#botoalterna").click(function(){
                $(".capes").toggle();
                $("#felicitats").hide();
                /*capaverda != capaverda;
                capavermella != capavermella;
                capagroga != capagroga;
                capablava != capablava;*/
                console.log($('#capaverda').is(':visible'));
                console.log($('#capavermella').is(':visible'));
                console.log($('#capablava').is(':visible'));
                console.log($('#capagroga').is(':visible'));
            })
            $("#botofinal").click(function(){
                $("#capablava").show();
                $("#capagroga").show();
                $("#felicitats").hide();
                /*capablava = true;
                capagroga = true;
                if((!capaverda) || (!capavermella) || (!capablava) || (!capagroga))*/
                console.log($('#capaverda').is(':visible'));
                console.log($('#capavermella').is(':visible'));
                console.log($('#capablava').is(':visible'));
                console.log($('#capagroga').is(':visible'));
            })
            
            if(($("#capaverda").is(":visible") == true) && ($("#capavermella").is(":visible") == true) && ($("#capablava").is(":visible") == true) && ($("#capagroga").is(":visible") == true)){
                $("#felicitats").show();
            }
            else{
                $("#felicitats").hide();
            }
        })
    </script>  
</body>
</html>
