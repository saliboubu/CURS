<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FLICKR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!--CSS-->
    <style type="text/css">
    
    </style>

</head>
<body>
    <input type="text" placeholder="search for a picture" id="text_buscar">
    <input type="button" value="SEARCH" id="boto_buscar">
    <div id="capa_img"></div>
    <script language="javascript">
        $(function(){
            $("#boto_buscar").click(function(){
                $.get("https://cors-anywhere.herokuapp.com/https://www.flickr.com/services/rest/?method=flickr.photos.getRecent&api_key=292ea9b22812ab4f7f2aefffe97e6e91&format=json&nojsoncallback=1",function(data,status){
                    var i = 0
                    for(i=0; i<data.photos.photo.length; i++){
                        var dades = data.photos.photo[i]
                        if($("#text_buscar").val() == dades.title){
                            $("#capa_img").append(dades.title+"<hr>")
                            //$("#capa_img").append("<img src='https://farm"+dades.farm+".staticflickr.com/"+dades.server+"/"+dades.id+"_"+dades.secret+"'>")
                        }
                    }
                })
            })
        })
    </script>
</body>
</html>
